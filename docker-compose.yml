services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: upload_payments
      POSTGRES_PASSWORD: upload_payments
      POSTGRES_DB: upload_payments
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U upload_payments -d upload_payments"]
      interval: 2s
      timeout: 5s
      retries: 30
    volumes:
      - upload_payments_pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__UploadPaymentsDb: Host=db;Port=5432;Database=upload_payments;Username=upload_payments;Password=upload_payments
      ValidationWorker__PollDelayMilliseconds: 500
      ValidationWorker__ChunkSizeRows: 1000
      ValidationWorker__HeartbeatSeconds: 10
      ValidationWorker__StaleLockSeconds: 60
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5099:8080"
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    scale: 1
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__UploadPaymentsDb: Host=db;Port=5432;Database=upload_payments;Username=upload_payments;Password=upload_payments
      ApiBaseUrl: http://api:8080
      ValidationWorker__PollDelayMilliseconds: 500
      ValidationWorker__ChunkSizeRows: 1000
      ValidationWorker__HeartbeatSeconds: 10
      ValidationWorker__StaleLockSeconds: 60
      ValidationWorker__MaxAttempts: 5
      Logging__LogLevel__Microsoft.EntityFrameworkCore.Database.Command: Warning
    depends_on:
      api:
        condition: service_healthy
      db:
        condition: service_healthy

  blazorui:
    build:
      context: .
      dockerfile: Dockerfile
      target: blazorui
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ApiBaseUrl: http://api:8080
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5100:8080"

volumes:
  upload_payments_pgdata:
